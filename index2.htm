<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Us Now</title>
  <script>
    // On page load, redirect to SMS with pre-filled message
    window.onload = function() {
      window.location.href = 'sms:31086?body=JOIN';

      // Show fallback after 2 seconds if SMS app doesn't open
      setTimeout(function() {
        document.getElementById('fallback').style.display = 'block';
      }, 2000);
    };
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    #fallback {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
    a.button {
      display: inline-block;
      background-color: #007AFF;
      color: white;
      padding: 14px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Almost There!</h1>
  <p>If your SMS app did not open automatically, please tap the button below or text <strong>JOIN</strong> to <strong>31086</strong>.</p>
  <div id="fallback">
    <a href="sms:31086?body=JOIN" class="button">Text Us Now</a>
  </div>
</body>
</html>
